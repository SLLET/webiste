name: Fetch Data
on:
  push:
  workflow_dispatch:
  
jobs:
  Get_Data:
    name: Fetch Raw Data
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[Bot]')"
    steps:
    - name: RTT Sandy Request
      id: rttRequest
      uses: fjogeleit/http-request-action@master
      with:
        url: 'https://api.rtt.io/api/v1/json/search/SDY'
        method: 'GET'
        username: ${{ secrets.RTT_Username }}
        password: ${{ secrets.RTT_Password }}
        
    - name: parkruns with Permission to Return
      id: PtR
      uses: fjogeleit/http-request-action@master
      with:
        url: 'https://blog.parkrun.com/uk/2021/04/30/current-landowner-permissions/'
        method: 'GET'
        
    - name: events.json
      id: eventsjson
      uses: fjogeleit/http-request-action@master
      with:
        url: 'https://images.parkrun.com/events.json'
        method: 'GET'
        
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
        
    - name: Create local changes
      run: |
        echo ${{ steps.rttRequest.outputs.response }} > _data/SDY.json
        echo ${{ steps.PtR.outputs.response }} > _data/PtR.html
        echo ${{ steps.eventsjson.outputs.response }} > _data/events.json

    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add _data/SDY.json
        git add _data/PtR.html
        git add _data/events.json
        git commit -m "Update Data [Bot]" -a
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.API_TOKEN_GITHUB }}
        branch: ${{ github.ref }}
        
  PtR_Script:
    name: Permission to Return Script
    runs-on: ubuntu-latest
    needs: Get_Data
    steps:        
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
        
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8 #install the python needed
        
    - name: execute py script # run the run.py to get the latest data
      run: |
        python 'PtR Script.py'
        
    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git pull
        git add _data/PtR.csv
        git add _data/PtRtable.csv
        git commit -m "Run PtR Script [Bot]" -a
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.API_TOKEN_GITHUB }}
        branch: ${{ github.ref }}

