name: Fetch Data
on:
  push:
  workflow_dispatch:

jobs:
  getData:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[Bot]')"
    steps:
    - name: RTT Sandy Request
      id: rttRequest
      uses: fjogeleit/http-request-action@master
      with:
        url: 'https://api.rtt.io/api/v1/json/search/SDY'
        method: 'GET'
        username: ${{ secrets.RTT_Username }}
        password: ${{ secrets.RTT_Password }}
        
    - name: parkruns with Permission to Return
      id: PtR
      uses: fjogeleit/http-request-action@master
      with:
        url: 'https://blog.parkrun.com/uk/2021/04/30/current-landowner-permissions/'
        method: 'GET'
        
    - run: echo ${{ steps.PtR.outputs.response }}
        
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

    - name: Create local changes
      run: |
        echo ${{ steps.rttRequest.outputs.response }} > _data/SDY.json
        echo ${{ steps.PtR.outputs.response }} > _data/PtR.html

    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add _data/SDY.json
        git add _data/PtR.html
        git commit -m "Add changes [Bot]" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.API_TOKEN_GITHUB }}
        branch: ${{ github.ref }}

