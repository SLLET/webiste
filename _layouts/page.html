---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>
  {% if page.last_modified_at %}
  <p class="author_title" datetime="{{ page.last_modified_at | date_to_xmlschema }}">Last Updated: {{ page.last_modified_at | date: "%H:%M %A, %e&nbsp;%B&nbsp;%Y" }}</p>
  {% endif %}
  
  <div class="entry">
    {{ content }}
  </div>
</article>
